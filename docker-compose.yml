version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: justsell-postgres
    environment:
      POSTGRES_DB: justsell
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - justsell-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: justsell-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/justsell?sslmode=disable
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 8080
      ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - justsell-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: justsell-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - justsell-network

volumes:
  postgres_data:


networks:
  justsell-network:
    driver: bridge
